<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form login</title>
    <link rel="stylesheet" href="login.css"/>
</head>
<body>
    <div class="login-box">
        <img class="avatar" src="avatar.jpg" alt="user">
        <form  class="login_form" action="" method="post" name="form" onsubmit = "return
            validated ()">
            <h1>Login Here</h1>
            <p>Username</p>
            <input type="email" name="email" placeholder="Input email">
            <div id="email_error">Masukkan email yang benar</div>
            <p>Password</p>
            <input type="text" name="Password" placeholder="Input Password">
            <div id="password_error">Masukkan email yang benar</div>
            <button  type="submit" value="submit">Login</button>
            <!-- <input type="submit" name="submit" value="Login"> -->
            <a href="#">Lupa Password</a>
            <a href="/HALAMAN REGISTRASI/regist.html"><p>Belum punya akun ?</p>Daftar</a>
        </form>
    </div>
    <script src="valid.js"></script>
    
</body>
</html>
